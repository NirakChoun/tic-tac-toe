<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div class="player one">
          <h2>Player 1</h2>
          <div>
            <button class="btn-choice x" required>X</button>
            <button class="btn-choice o" required>O</button>
          </div>
          <input
            type="text"
            placeholder="Enter name"
            minlength="2"
            maxlength="10"
          />
        </div>
        <div class="player two">
          <h2>Player 1</h2>
          <div class="">
            <button class="btn-choice x" required>X</button>
            <button class="btn-choice o" required>O</button>
          </div>
          <input type="text" placeholder="Enter name" />
        </div>
      </main>
      <div class="btn-group">
        <button class="btn start">Start</button>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
