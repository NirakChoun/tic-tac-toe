<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <!-- Start Screen -->
      <form id="start-screen" action="/submit" method="POST">
        <div class="player one">
          <h2>Player 1</h2>
          <div>
            <input
              type="button"
              id="playerOneBtnX"
              class="btn-choice x"
              value="X"
              required
            >
            </input>
            <input
              type="button"
              id="playerOneBtnO"
              class="btn-choice o"
              value="O"
              required
            >
            </input>
          </div>
          <input
            type="text"
            placeholder="Enter name"
            minlength="2"
            maxlength="10"
            id="playerOneName"
            required
          />
        </div>
        <div class="player two">
          <h2>Player 2</h2>
          <div class="">
            <input
              type="button"
              id="playerTwoBtnX"
              class="btn-choice x"
              value="X"
              required
            >
            </input>
            <input
              type="button"
              id="playerTwoBtnO"
              class="btn-choice o"
              value="O"
              required
            >

            </input>
          </div>
          <input
            type="text"
            placeholder="Enter name"
            id="playerTwoName"
            required
          />
        </div>
      </form>
      <div class="btn-group">
        <button type="submit" class="btn start" form="start-screen">
          Start
        </button>
      </div>
      <!-- End Start Screen -->

      <!-- Gameplay Screen -->
      <main id="gameplay-screen">
        <div class="player one">
          <h2 id="playerOneDisplayName"></h2>
          <p id="playerOneScore">0</p>
        </div>
        <div class="gameboard">
          <button class="col" value="a"></button>
          <button class="col" value="b"></button>
          <button class="col" value="c"></button>
          <button class="col" value="d"></button>
          <button class="col" value="e"></button>
          <button class="col" value="f"></button>
          <button class="col" value="g"></button>
          <button class="col" value="h"></button>
          <button class="col" value="i"></button>
        </div>
        <div class="player two">
          <h2 id="playerTwoDisplayName"></h2>
          <p id="playerTwoScore">0</p>
        </div>
      </main>
      <div class="btn-group gameplay">
        <button class="btn continue">Continue</button>
        <button class="btn restart">Restart</button>
        <button class="btn end">End</button>
      </div>
      <!-- End Gameplay Screen -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
